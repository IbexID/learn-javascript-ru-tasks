<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    ul{
      list-style: none;
    }
    .icon{
      width: 16px;
      height: 16px;
      float: left;
      cursor: pointer;
    }
    .open > .icon{
      background-image: url('https://js.cx/sprite-tree/minus.gif')
    }
    .closed > .icon{
      background-image: url('https://js.cx/sprite-tree/plus.gif')
    }
    .leaf > .icon{
      cursor:text;
      background-image: url('https://js.cx/sprite-tree/article.gif')
    }
    .text{
      margin: 6px 0 6px 16px;
    }
  </style>
</head>

<body>
  <ul>
    <li class="open">
      <div class="icon"></div>
      <div class="text">Раздел 1
        <br>(занимает две строки)</div>
      <ul>
        <li class="closed">
          <div class="icon"></div>
          <div class="text">Раздел 1.1</div>
        </li>
        <li class="leaf">
          <div class="icon"></div>
          <div class="text">Страница 1.2
            <br>(занимает две строки)</div>
        </li>
      </ul>
    </li>
    <li class="closed">
      <div class="icon"></div>
      <div class="text">Раздел 2
        <br>(занимает две строки)</div>
    </li>
  </ul>

</body>

</html>
