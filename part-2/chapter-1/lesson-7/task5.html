<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">

    </div>
    <script>
        let data = {
            "Рыбы": {
                "форель": {},
                "лосось": {}
            },

            "Деревья": {
                "Огромные": {
                    "секвойя": {},
                    "дуб": {}
                },
                "Цветковые": {
                    "яблоня": {},
                    "магнолия": {}
                }
            }
        };
        let container = document.querySelector('.container')
        function createTree(container, obj){
            container.append(createInnerTree(obj))
        }
        function createInnerTree(obj){
            if(!Object.keys(obj).length){
                return;
            }
            let ul = document.createElement('ul');

            for (let item in obj){
                let li = document.createElement('li');
                li.innerHTML = item;

                let innerUl = createInnerTree(obj[item]);
                if (innerUl){
                    li.append(innerUl)
                }
                ul.append(li)
            }
            return ul;
        }
        createTree(container, data)
    </script>
</body>

</html>
